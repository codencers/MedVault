<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nexus Healthcare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f3f4f6;
            --dark-color: #111827;
            --light-color: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--light-color);
            height: 100vh;
            position: fixed;
            width: 220px;
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--dark-color);
            border-radius: 0.5rem;
            margin-bottom: 0.25rem;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .nav-link.active {
            background-color: #f3f4f6;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #f3f4f6;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 220px;
            padding: 1.5rem;
        }

        /* Contact Us Styles */
        .contact-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            font-size: 1.25rem;
        }

        .contact-section {
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .contact-section h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-info i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .contact-form {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-auto">
                <div class="sidebar">
                    <!-- Logo -->
                    <div class="logo">
                        <div class="logo-icon">N</div>
                        <div class="logo-text fw-bold fs-5">Nexus</div>
                    </div>
                    
                    <!-- Navigation -->
                    <nav>
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="appointments.html" class="nav-link">
                            <i class="far fa-calendar-alt"></i>
                            <span>Appointments</span>
                        </a>
                        <a href="analytics.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                        <a href="doctor.html" class="nav-link">
                            <i class="fas fa-user-md"></i>
                            <span>Doctor</span>
                        </a>
                        <a href="reports.html" class="nav-link">
                            <i class="far fa-file-alt"></i>
                            <span>Reports</span>
                        </a>
                        <a href="contactus.html" class="nav-link active">
                            <i class="fas fa-envelope"></i>
                            <span>Contact Us</span>
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col">
                <div class="main-content">
                    <!-- Header -->
                    <div class="contact-header">
                        <h1>Contact Us</h1>
                        <p>We'd love to hear from you. Get in touch with us today!</p>
                    </div>

                    <!-- Contact Information -->
                    <div class="contact-section">
                        <h2>Contact Information</h2>
                        <div class="contact-info">
                            <p><i class="fas fa-phone"></i> Phone: +1 234 567 890</p>
                            <p><i class="fas fa-envelope"></i> Email: contact@nexushealthcare.com</p>
                            <p><i class="fas fa-map-marker-alt"></i> Address: 123 Healthcare Blvd, Suite 100, New York, NY 10001</p>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h2>Send Us a Message</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
